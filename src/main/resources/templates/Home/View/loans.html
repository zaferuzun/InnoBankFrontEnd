<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<!--<html th:lang="${#locale.language}" xmlns:th="http://thymeleaf.org">-->
<head th:replace="/Home/Layout/homefragment :: html_head (pageTitle='Index')" />
<body>
<div th:replace="/Home/Layout/homefragment :: preloader">
</div>

<header th:replace="/Home/Layout/homefragment :: header">
</header>

<main>
  <!-- Header Start-->
  <div class="hero-area2  slider-height2 hero-overly2 d-flex align-items-center " style="min-height: 300px !important;">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-cap text-center pt-50">
            <h2>Loan Form</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Header End -->
  <!-- Apply Area Start -->
  <div class="apply-area pt-75 pb-75">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="apply-wrapper">
            <!-- Form -->
            <form id="loginForm" autocomplete="off" th:method="post" th:action="@{/loans}" th:object="${loans_form}">
              <div class="row">
                <!-- Loans Type -->
                <div class="col-lg-12">
                  <div class="single-form">
                    <label>* Kredi Tipi </label>
                    <div class="select-option mb-10">
                      <select name="select" id="select1"  th:field="*{type}" onchange="LoansChange()">
                        <option th:value="'Personal'" th:text="Bireysel"></option>
                        <option th:value="'Car'" th:text="Araç"></option>
                      </select>
                    </div>
                  </div>
                </div>
                <!-- Loans Type -->
                <!-- First Name -->
                <div class="col-lg-6">
                  <div class="single-form">
                    <label>* Adı</label>
                    <input type="text" name="" th:field="*{name}" placeholder="Enter name">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                  </div>
                </div>
                <!-- First Name -->
                <!-- Last Name -->
                <div class="col-lg-6">
                  <div class="single-form">
                    <label>* Soyadı</label>
                    <input type="text" name="" th:field="*{surname}" placeholder="Enter surname">
                    <div class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
                  </div>
                </div>
                <!-- Last Name -->
                <!-- TC No -->
                <div class="col-lg-12">
                  <div class="single-form">
                    <label>* Tc No</label>
                    <input type="text" name="" th:field="*{tcNo}" placeholder="Enter Tc No" maxlength="11">
                    <div class="text-danger" th:if="${#fields.hasErrors('tcNo')}" th:errors="*{tcNo}"></div>
                  </div>
                </div>
                <!-- TC No -->
                <!-- Phone Number -->
                <div class="col-lg-12">
                  <div class="single-form">
                    <label>* Telefon Numarası</label>
                    <input type="text" name="" th:field="*{phone}" placeholder="Enter Number" maxlength="11">
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                  </div>
                </div>
                <!-- Phone Number -->

                <!-- Birthday  -->
                <div class="col-lg-12">
                  <div class="single-form">
                    <label>* Dogum günü</label>
                    <input type="date" th:field="*{birthday}" name="">
                    <div class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
                  </div>
                </div>
                <!-- Birthday -->
                <!-- Salary -->
                <div class="col-lg-12">
                  <div class="single-form">
                    <label>* Maaş</label>
                    <input type="number" th:field="*{salary}" name="">
                    <div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
                  </div>
                </div>
                <!-- Salary -->
                <!-- Score -->
                <div class="col-lg-6">
                  <div class="single-form">
                    <label>* Kredi Skoru</label>
                    <input type="number" th:field="*{score}" name="">
                    <div class="text-danger" th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></div>
                  </div>
                </div>
                <!-- Score -->
                <!-- Loan Amount -->
                <div class="col-lg-6" id="mortgage" style="display : none;">
                  <div class="single-form">
                    <label>Kredi Tutarı</label>
                    <input type="number" th:field="*{mortgage}" name="">
                  </div>
                </div>
                <!-- Loan Amount -->
              </div>
              <!-- Form btn -->
              <button class="btn apply-btn mt-30">
                Başvur
              </button>
            </form>
            <!-- End From -->

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Apply Area End -->

</main>
<footer th:replace="/Home/Layout/homefragment :: footer">
</footer>

<div th:replace="/Home/Layout/homefragment :: scroll-up">
</div>

<div th:replace="/Home/Layout/homefragment :: home-script">
</div>
<script th:inline="javascript">

  function LoansChange() {
    var selectValue = document.getElementById("select1").value;
    var mortgage = document.getElementById("mortgage");

    if(selectValue!="Car")
      mortgage.style.display = "none";
    else
      mortgage.style.display = "block";

  }
</script>
</body>
</html>
